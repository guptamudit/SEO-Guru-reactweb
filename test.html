<div class="approach-row-wrapper _1">
  <div class="approach-row _1">
    <div class="approach-image-wrapper fade-in-100ms" style="opacity: 1">
      <img
        src="https://uploads-ssl.webflow.com/64d1105c4d56246119187a1b/64d77571012c1f27af2d9d9c_Customized%20SEO%20Plans.webp"
        loading="lazy"
        sizes="(max-width: 479px) 100vw, (max-width: 767px) 88vw, (max-width: 991px) 77vw, 40vw"
        srcset="
          https://uploads-ssl.webflow.com/64d1105c4d56246119187a1b/64d77571012c1f27af2d9d9c_Customized%20SEO%20Plans-p-500.webp  500w,
          https://uploads-ssl.webflow.com/64d1105c4d56246119187a1b/64d77571012c1f27af2d9d9c_Customized%20SEO%20Plans-p-800.webp  800w,
          https://uploads-ssl.webflow.com/64d1105c4d56246119187a1b/64d77571012c1f27af2d9d9c_Customized%20SEO%20Plans.webp       1013w
        "
        alt="lady with laptop"
        class="approach-image"
      />
      <div class="approach-widget">
        <div class="body-mini dark-font-color">Monthly Traffic</div>
        <div>116.2 K</div>
        <div class="traffic-number-wrapper">
          <img
            src="https://uploads-ssl.webflow.com/64d1105c4d56246119187a1b/64d77df9cfc4c0f0e7318996_Arrow%20(2).svg"
            loading="lazy"
            alt=""
            class="traffic-arrow"
          />
          <div class="body-mini">+50.5%</div>
        </div>
      </div>
    </div>
    <div
      class="approach-text-wrapper right-slide"
      style="
        opacity: 1;
        transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg)
          rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
        transform-style: preserve-3d;
      "
    >
      <h3 class="h2">Customized SEO Plans for Your Business</h3>
      <p class="body-medium dark-font-color">
        Transparent communication is crucial in any successful partnership. A
        reliable SEO agency will keep clients informed.
      </p>
      <a
        href="/services/seo-search-engine-optimization"
        class="secondary-button w-inline-block"
        ><div class="secondary-button-text-wrapper">
          <div
            class="secondary-button-first-text"
            style="
              transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1)
                rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
              transform-style: preserve-3d;
            "
          >
            <div class="button">Find out more</div>
          </div>
          <div
            class="secondary-button-second-text"
            style="
              transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1)
                rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
              transform-style: preserve-3d;
            "
          >
            <div class="button">Find out more</div>
          </div>
        </div>
        <img
          src="https://uploads-ssl.webflow.com/64d1105c4d56246119187a1b/64d73772cfd44ca4dd23e3cb_Arrow.svg"
          loading="lazy"
          alt=""
          class="arrow"
      /></a>
    </div>
  </div>
</div>
